name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v2
      
      - name: ðŸš€ Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      
      - name: ðŸ§¶ Restore dependencies
        run: dotnet restore
    
      - name: ðŸ—ï¸ Build linux-musl-x64 binary
        run: dotnet publish -c Release -r linux-musl-x64 -p:PublishSingleFile=true --self-contained true

      - name: ðŸ“– Read VERSION_INFO
        id: version_info
        run: echo "VERSION=$(cat VERSION_INFO)" >> $GITHUB_ENV

      - name: ðŸ“¦ Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: bin/Release/*/linux-musl-x64/publish/lvfucs
          tag_name: "v${{ env.VERSION }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
